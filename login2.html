<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login2.css">
</head>
<body>
    <div class="bxg-login">
        <h3>博学谷后台管理系统</h3>
        <form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="type" class="form-control" name="tc_name" value="前端学院">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="tc_pass" value="123456">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success btn-block btn-lg">登录</button>
    </div>
  </div>
</form>
    </div>
</body>
</html> 
<script src="js/lib/jquery-2.1.4.js"></script>
<script src="js/lib/jquery.cookie.js"></script>
<script>
    $("form").on("submit",function(){
        //获取表单信息
        var formData = $(this).serialize();
        console.log(formData);
        $.cookie("userInfo",123,{expies:7});
        //提交到服务器
        $.ajax({
            url: "/api/login",
            typt: "post",
            data: formData,
            success: function(res) {
                //将返还数据存到cookie中，供index页面使用
                $.cookie("userInfo",JSON.stringify(res.result),{expies:7});

                //本页跳转到index页面
                location.href="index2.html";
            }
        })

        //阻止表单提交默认事件
        return false;
    })
</script>
